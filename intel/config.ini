[colors]
background = #000000
background-alt = #373B41
foreground = #C5C8C6
primary = #D74740
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mybar]
width = 100%
height = 24pt
radius = 0
;monitor = HDMI2
monitor = VGA1

;monitor = HDMI-0
;monitor = DVI-D-0

offset-y = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Terminus-Regular:size=10;2
font-1 = Font Awesome 6 Free:style=Solid:size=10;2
font-2 = Font Awesome 6 Free:style=Regular:size=10;2
font-3 = Font Awesome 6 Brands:style=Regular:size=10;2

modules-left = xworkspaces xwindow mpd
modules-center = date
modules-right = filesystem pulseaudio memory cpu wireless-network wired-network

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

override-redirect = false

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 10

mount-0 = /
mount-1 = /mnt/LinuxStorage

fixed-values = true

label-mounted =  %mountpoint%: %used%/%total%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/mpd]
type = internal/mpd

host = 127.0.0.1
port = 6600

interval = 1

format-online = <icon-prev> <toggle> <icon-next>  <label-time> |<label-song>

label-song = 𝄞 %artist% - %album% - %title%

label-offline = 🎜 mpd is offline

icon-play = 
icon-pause = ⏸
icon-prev = ⏮
icon-next = ⏭

toggle-on-foreground = #ff
toggle-off-foreground = #55

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-prefix-foreground = ${colors.primary}

label-volume = %percentage%%

label-muted =  muted
label-muted-foreground = ${colors.disabled}


ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#33A2A1}%ifname%%{F#707880} disconnected

[module/wireless-network]
inherit = network-base
interface-type = wireless
label-connected = %local_ip%

[module/wired-network]
inherit = network-base
interface-type = wired
label-connected = %local_ip%

[module/date]
type = internal/date
interval = 1

time = %H:%M:%S 
date-alt = %A, %d %B %Y

label = %time% %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

